<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin: 12px 0 5px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .button-container {
            text-align: center;
        }

        button {
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result,
        .error {
            margin-top: 30px;
            padding: 15px;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }

        .result {
            background-color: #dff0d8;
            color: #3c763d;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 480px) {
            form, .result, .error {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h2>Enter Student Information</h2>
    
    <form action="/predict" method="post">
        <label for="gender">Gender:</label>
        <select name="gender" required>
            <option value="">--Select--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="race_ethnicity">Race/Ethnicity:</label>
        <select name="race_ethnicity" required>
            <option value="">--Select--</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select>

        <label for="parental_education">Parental Level of Education:</label>
        <select name="parental_education" required>
            <option value="">--Select--</option>
            <option value="some high school">Some High School</option>
            <option value="high school">High School</option>
            <option value="some college">Some College</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="master's degree">Master's Degree</option>
        </select>

        <label for="lunch">Lunch:</label>
        <select name="lunch" required>
            <option value="">--Select--</option>
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
        </select>

        <label for="test_prep">Test Preparation Course:</label>
        <select name="test_prep" required>
            <option value="">--Select--</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select>

        <label for="reading_score">Reading Score:</label>
        <input type="number" name="reading_score" required min="0" max="100">

        <label for="writing_score">Writing Score:</label>
        <input type="number" name="writing_score" required min="0" max="100">

        <div class="button-container">
            <button type="submit">Predict Math Score</button>
        </div>
    </form>

    {% if prediction is not none %}
        <div class="result">
            <h3>Predicted Math Score: {{ prediction }}</h3>
        </div>
    {% endif %}

    {% if error %}
        <div class="error">
            <p>Error: {{ error }}</p>
        </div>
    {% endif %}
</body>
</html>
